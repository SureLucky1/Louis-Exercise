<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <div id="dashboard" style="height: 500px; width: 500px;">
    <div id="blue" style="background-color: blue; width:50%; height: 45%; border-radius: 25px;" class="col-">
      <h1 style="color: #b1aaaa; font-size: 17px; margin-top: 20px;">Your Result</h1>
      <div id="circle">
      <span id="Core"><span id="mainCore">76</span><span style="color: #b1aaaa; font-size: 10px;">of 100</span></span>
      </div>
      <h1 id="comment"><b>Great</b></h1>
      <p class="text-center">Your scored higher than 65% of the people who have taken these tests.</p>
    </div>
    
  <div id="white" class="text-start">
    <h1 id="sum" ><b>Summary</b></h1>
    <div id="otherItem">
      <div style="background-color: #df9090; border-radius: 5px;">
        <div class="text-start"><img src="assets/images/icon-reaction.svg"><span class="text-justify" id="SummaryText" style="color: red;">Reaction</span></div> 
        <div style="font-size: 10px;"><b style="color: #000000; ">80 </b> <span color: #000000;> / 100</span></div>
      </div>
      
      <div style="background-color: #f5f778; border-radius: 5px">
        <div class="text-start"><img src="assets/images/icon-memory.svg"><span class="text-justify" id="SummaryText"style="color: yellow;">Memory</span></div> <div style="font-size: 10px;"> <b>92 </b><span> / 100</span></div></div>
      
      <div style="background-color: #94e1f4; border-radius: 5px">
        <div class="text-start"><img src="assets/images/icon-verbal.svg"><span class="text-left" id="SummaryText" style="color: blue;">Verbal</span></div> <div style="font-size: 10px;"><b>61 </b> <span> / 100</span></div></div>
      
      <div style="background-color: #4e9ed0; border-radius: 5px">
        <div class="text-start"><img src="assets/images/icon-visual.svg"><span class="text-justify" id="SummaryText">Visual</span></div> <div style="font-size: 10px;"><b>72 </b> <span> / 100</span></div></div>
    </div>
    <button id="button">Continue</button>
  </div>
  </div>
  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
